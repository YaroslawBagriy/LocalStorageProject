<div class="container-fluid">
	<div style="max-width: 1000px; margin: auto;">
		<div *ngFor="let key of imageStorageKeyList" class="row image-cell">
      <div *ngIf="lStorage.getItem(key)">
          <div class="col-sm-4">{{ key }}</div>
          <img class="col-sm-6" [src]="lStorage.getItem(key)"/>
          <button (click)="deleteImage(key)" type="button" class="btn btn-danger">Delete</button>
      </div>
		</div>
	</div>
</div>
